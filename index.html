<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houndoom's Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-title">
      <img src="images/view-dashboard.svg" alt="Dashboard" id="dashboard" height="36px">
      <div>Dashboard</div>
    </div>
    <div class="sidebar-1">
      <img src="images/home.svg" alt="Home">
      <div>Home</div>
      <img src="images/profile.svg" alt="Profile">
      <div>Profile</div>
      <img src="images/message-reply.svg" alt="Messages">
      <div>Messages</div>
      <img src="images/clock.svg" alt="History">
      <div>History</div>
      <img src="images/tasks.svg" alt="Tasks">
      <div>Tasks</div>
      <img src="images/account-group.svg" alt="Communities">
      <div>Communities</div>
    </div>
    <div class="sidebar-2">
      <img src="images/cog.svg" alt="Settings">
      <div>Settings</div>
      <img src="images/help-box.svg" alt="Support">
      <div>Support</div>
      <img src="images/shield-check.svg" alt="Privacy">
      <div>Privacy</div>
    </div>
  </div>
  <div class="header">
    <div class="search-bar">
      <label for="search-bar"><img src="images/magnify.svg" alt=Search></label>
      <input id="search-bar" name="search-query">
    </div>
    <div class="user-info">
      <img src="images/bell-ring-outline.svg" alt="Alert">
      <img src="images/houndoom-f.png" alt="Profile Picture" class="profile-picture">
      <div class="user-name">Houndoom</div>
    </div>
    <div class="greeting">
      <img src="images/houndoom-f.png" alt="Profile Picture" class="profile-picture">
      <div class="hi">Hi there,</div>
      <div class="user-name">Houndoom (@houndoom)</div>
    </div>
    <div class="buttons">
      <button type="button">New</button>
      <button type="button">Upload</button>
      <button type="button">Share</button>
    </div>
  </div>
  <div class="content">c</div>
</body>
</html>
